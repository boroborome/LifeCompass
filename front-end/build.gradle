
//调用npm run build命令的Gradle任务
task build {
    group = 'node'
    exec {
        commandLine 'npm', 'run', 'build'
    }
}

task npmInstall {
    group = 'node'
    exec {
        commandLine 'npm', '--registry', 'https://registry.npm.taobao.org', 'install'
    }
}

task npmDebug {
    group = 'node'
    exec {
        commandLine 'npm', 'run', 'dev'
    }
}
