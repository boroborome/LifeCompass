<div fxLayout='column'>
  <div>
    过滤条件：
    <mat-form-field appearance="fill">
      <mat-label>Task Status</mat-label>
      <mat-select>
        <mat-option *ngFor="let taskStatusItem of taskStatusRange"
                    [value]="taskStatusItem.code">{{taskStatusItem.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout='row' fxLayoutGap='10px'>
    <div fxLayout="column">
      <div fxLayout="row">
        <mat-icon (click)="taskTree.createRootTask()">add</mat-icon>
        <mat-icon (click)="refreshTaskList()">toys</mat-icon>
      </div>
      <app-task-tree #taskTree></app-task-tree>
    </div>
    <app-task-edit-pane fxFlex></app-task-edit-pane>
  </div>
</div>
