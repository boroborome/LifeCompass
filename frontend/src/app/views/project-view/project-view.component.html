<div fxLayout='column'>
  <div>
    过滤条件：
    <app-task-filter #taskFilter></app-task-filter>
  </div>
  <div fxLayout='row' fxLayoutGap='10px'>
    <div fxLayout="column">
      <div fxLayout="row" fxLayoutAlign="end center">
        <mat-icon (click)="taskTree.createRootTask()">add</mat-icon>
        <mat-icon (click)="taskTree.reloadRoot()">toys</mat-icon>
      </div>
      <app-task-tree #taskTree (selectChanged)="taskDetail.setTask($event)" [filter]="taskFilter.filter"></app-task-tree>
    </div>
    <app-task-edit-pane #taskDetail fxFlex></app-task-edit-pane>
  </div>
</div>
